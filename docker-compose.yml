services:
  db:
    container_name: postgres
    image: postgres:14.1
    environment:
      POSTGRES_USER: atlas
      POSTGRES_PASSWORD: password
      POSTGRES_DB: hover-iot
      PGDATA: /var/lib/data/postgres
    volumes:
      - db:/var/lib/data/postgres
    ports:
      - "5332:5432"
    networks:
      - db
    restart: unless-stopped
networks:
  db:
    driver: bridge
volumes:
  db: